<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Records</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'students/style.css' %}">
</head>
<body>
    <h2>Attendance Records</h2>
    <table>
        <thead>
            <tr>
                <th>Student</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.student.name }}</td>
                <td>{{ record.date }}</td>
                <td>{{ record.status }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="3">No attendance records found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{% url 'home' %}">‚Üê Back to Home</a>
</body>
</html>
